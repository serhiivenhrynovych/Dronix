<!-- galery -->

<section class="galery-wrapper" id="galery">
  <div class="main-title">Галерея</div>

  <div class="galery-images">

    <div *ngFor="let elem of imagesArr; index as i">
      <div class="responsive">
        <div class="gallery">
          <a rel="simplebox" target="_blank" href="{{elem.fullImg}}">
            <img src="{{elem.minImg}}" alt="{{elem.title}}">
          </a>
        </div>
      </div>
    </div>

  </div>

</section>
