<!-- slider -->
<div class="slider-top" id="main"></div>

<ngx-hm-carousel
  [(ngModel)]="index"
  [autoplay-speed]="speed"
  [autoplay]="autoplay"
  [autoplay-direction]="direction"
  [infinite]="infinite"
  [between-delay]="2000"
  [aniTime]="100"
  class="carousel c-accent">

  <section ngx-hm-carousel-container class="content">
    <article class="item cursor-pointer fade_animation"
             ngx-hm-carousel-item
             *ngFor="let avatar of avatars; let i = index"
             [ngClass]="{'visible': index===i}">
      <div class="img" [style.backgroundImage]="'url('+avatar.url+')'">
      </div>
    </article>
  </section>

  <ng-template #carouselPrev>
    <div class="click-area">
      <i class="material-icons">
        keyboard_arrow_left
      </i>
    </div>
  </ng-template>
  <ng-template #carouselNext>
    <div class="click-area">
      <i class="material-icons">
        keyboard_arrow_right
      </i>
    </div>
  </ng-template>

  <ng-template #carouselDot let-model>
    <div class="ball bg-accent" [class.visible]="model.index === model.currentIndex"></div>
  </ng-template>

</ngx-hm-carousel>

<!--slider end-->
