<div class="image-container" style="padding: 5px">

  <i class="material-icons icon del-icon" (click)="onNoClick()">
    clear
  </i>
  <i class="material-icons icon left-icon" (click)="prevImage()">
    arrow_forward_ios
  </i>
  <i class="material-icons icon right-icon" (click)="nextImage()">
    arrow_forward_ios
  </i>
  <img class="fullImage" src="{{image.fullImg}}" alt="{{image.title}}">
</div>
